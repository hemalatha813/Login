<!DOCTYPE html>
<html>
    <head>
        <title>Login  SignUp </title>
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
       <div class="back">
           <div class="Box">
               <div class="main">
                 <p class="log">LOG IN</p>
                 <p class="log">SIGN UP</p>
               </div>
               <div class="slider">
                <input type ="range" max="10" min="50">
               </div>
               <div class="login-form">
                  <div>
                    <h1>Log in</h1>
                  </div>
                  <div class="email">
                    <input type="text" placeholder="&#64; Your Email">
                  </div><br>
                  <div class="password">
                    <input type="text" placeholder="&#x1F512; Password">
                  </div>
                  <button class="btn">Submit</button>
                  <div class="forgot-password">
                    <p>Forgot your password?</p>
                  </div>
               </div>
           </div>      
        </div>
    </body>
</html>
